# Llama3 70B pretraining configuration
# Based on the NeMo Llama3 70B recipe with optimizations for large-scale training

defaults:
  - _self_

trainer:
  accelerator: gpu
  devices: 8
  num_nodes: 4  # Match NeMo recipe default
  max_steps: 1168251  # Match NeMo recipe default
  limit_val_batches: 32
  limit_test_batches: 50
  val_check_interval: 2000  # Match NeMo recipe default
  num_sanity_val_steps: 0
  log_every_n_steps: 10
  accumulate_grad_batches: 1
  use_distributed_sampler: False
  reload_dataloaders_every_n_epochs: 1


strategy:
  tensor_model_parallel_size: 8  # Nemo Default: 4
  pipeline_model_parallel_size: 4  # Match NeMo recipe default
  virtual_pipeline_model_parallel_size: null  # Nemo Default: 5
  context_parallel_size: 1  # Nemo Default: 2
  sequence_parallel: True
  pipeline_dtype: torch.bfloat16
  ckpt_async_save: True
  ckpt_parallel_load: True
  gradient_as_bucket_view: True
  num_distributed_optimizer_instances: 2

ddp:
  grad_reduce_in_fp32: True  # Match NeMo recipe default
  overlap_param_gather: True
  check_for_nan_in_grad: True
  average_in_collective: True

plugins:
  _target_: nemo.lightning.pytorch.plugins.MegatronMixedPrecision
  precision: 'bf16-mixed'

callbacks:
  - _target_: nemo.utils.exp_manager.TimingCallback
  - _target_: nemo.lightning.pytorch.callbacks.GarbageCollectionCallback
    gc_interval_train: 100
    gc_interval_val: 100
  - _target_: nemo.lightning.pytorch.callbacks.megatron_comm_overlap.MegatronCommOverlapCallback
    tp_comm_overlap: False
  - _target_: hyperpod_checkpointless_training.nemo_plugins.progress_bar_callback.HCTProgressBar
    refresh_rate: 1

data:
  seq_length: 2048
  micro_batch_size: 1
  global_batch_size: 512

dataset:
  dataset_path: "<data_path>"
  num_workers: 1
  partition: "train"
  keep_in_memory: true
  pin_memory: false
  shuffle: false
  drop_last: true

model:
  config:
    seq_length: 2048
    vocab_size: 128256

log_dir: &log_dir ${oc.env:CHECKPOINT_DIR}

log:
  _target_: nemo.lightning.nemo_logger.NeMoLogger
  name: 'llama3_70b_pretraining'
  log_dir: ${log_dir}
  ckpt:
    _target_: nemo.lightning.pytorch.callbacks.model_checkpoint.ModelCheckpoint
    monitor: "step"  # Monitor using step
    mode: "max"  # keep checkpoints with higher step numbers
    save_last: True
    save_top_k: 2
    every_n_train_steps: &checkpoint_frequency 20
    # specify the directory to write.
    dirpath : ${log_dir}
    filename: '{model_name}--{step}-{consumed_samples}'
    save_weights_only: False  # Save full checkpoint including optimizer state
    save_optim_on_train_end: True
  tensorboard:
    _target_: lightning.pytorch.loggers.TensorBoardLogger
    save_dir: 'tb_logs'
    name: 'llama3_70b_pretraining'
  wandb: null

mmap:
  cache_dir: "/dev/shm/pdl_cache"
  prefetch_length: 10
  lookback_length: 10
  checkpoint_frequency: *checkpoint_frequency

optim:
  config:
    _target_: megatron.core.optimizer.OptimizerConfig
    optimizer: 'adam'
    lr: 0.0003
    weight_decay: 0.1
    fp16: False
    bf16: True
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_eps: 1e-05
    use_distributed_optimizer: True
    clip_grad: 1.0
  lr_scheduler:
    _target_: nemo.lightning.pytorch.optim.CosineAnnealingScheduler
    warmup_steps: 2000
    constant_steps: 0
    min_lr: 3e-05

resume:
  _target_: nemo.lightning.AutoResume
  resume_from_directory: ${log.ckpt.dirpath}
  resume_if_exists: true
  resume_past_end: true
  resume_ignore_no_checkpoint: true
